<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Courier From Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 50px 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      max-width: 90%;
      width: 500px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 18px;
      font-weight: 400;
      color: #555;
      margin-bottom: 30px;
    }

    .cta-button {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #0056b3, #009be0);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 16px;
      }
      .cta-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>No Need to Visit the Courier Office</h1>
    <h2>We Pick Up From Your Home â€” Fast, Easy & Reliable</h2>
    <button class="cta-button" onclick="location.href='pickup.html'">Book a Pickup</button>
  </div>
</body>
</html>
