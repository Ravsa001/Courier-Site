<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pickup Inquiry</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #9d50bb, #6e48aa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ccc;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      outline: none;
      appearance: none;
    }

    input::placeholder,
    textarea::placeholder,
    select {
      color: #e0e0e0;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0057d9, #00aaff);
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2><i class="fas fa-truck"></i> Pickup Inquiry</h2>
    <form action="submit.html" method="post">

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Your Name" required />
      </div>

      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" name="phone" placeholder="Phone Number" required />
      </div>

      <!-- State -->
      <div class="input-group">
        <i class="fas fa-map-marker-alt"></i>
        <select name="state" required>
          <option value="" disabled selected>Select State</option>
          <option>Gujarat</option>
          <option>Maharashtra</option>
          <option>Rajasthan</option>
          <option>Delhi</option>
          <option>Uttar Pradesh</option>
          <option>Punjab</option>
          <option>Madhya Pradesh</option>
          <!-- Add more if needed -->
        </select>
      </div>

      <!-- City -->
      <div class="input-group">
        <i class="fas fa-city"></i>
        <select name="city" required>
          <option value="" disabled selected>Select City</option>
          <option>Ahmedabad</option>
          <option>Mumbai</option>
          <option>Jaipur</option>
          <option>Delhi</option>
          <option>Lucknow</option>
          <option>Indore</option>
        </select>
      </div>

      <!-- Ahmedabad Areas -->
      <div class="input-group">
        <i class="fas fa-location-dot"></i>
        <select name="district" required>
          <option value="" disabled selected>Select Area (Ahmedabad)</option>
          <option>Navrangpura</option>
          <option>Maninagar</option>
          <option>Thaltej</option>
          <option>Bapunagar</option>
          <option>Ghatlodiya</option>
          <option>Vastral</option>
          <option>Vatva</option>
          <option>Danilimda</option>
          <option>Lambha</option>
          <option>Isanpur</option>
          <option>Amraiwadi</option>
          <option>Chandkheda</option>
          <option>Sabarmati</option>
          <option>Ranip</option>
          <option>Naranpura</option>
          <option>Gomtipur</option>
          <option>Odhav</option>
          <option>Ramol</option>
          <option>Nikol</option>
          <option>Sardar Nagar</option>
          <option>Saraspur</option>
          <option>Thakkar Bapanagar</option>
          <option>Kubernagar</option>
          <option>Saijpur Bogha</option>
          <option>Shahpur</option>
          <option>Dariapur</option>
          <option>Jamalpur</option>
          <option>Khadia</option>
          <option>Asarwa</option>
          <option>Shahibaug</option>
          <option>Paldi</option>
          <option>Vasna</option>
          <option>Jodhpur</option>
          <option>Vejalpur</option>
          <option>Maktampura</option>
          <option>Sarkhej</option>
          <option>Bodakdev</option>
          <option>Gota</option>
          <option>Chandlodiya</option>
          <option>Motera</option>
          <option>SP Stadium</option>
          <option>Navavadaj</option>
          <option>Ellisbridge</option>
          <option>Behrampura</option>
          <option>Khokhra</option>
          <option>India Colony</option>
          <option>Indrapuri</option>
        </select>
      </div>

      <!-- Package Details -->
      <div class="input-group">
        <i class="fas fa-box"></i>
        <textarea name="details" rows="4" placeholder="Package Details (weight, type, etc.)" required></textarea>
      </div>

      <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>

    </form>
  </div>

</body>
</html>
